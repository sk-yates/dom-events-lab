<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DOM Events Lab</title>

    <!-- <script defer src="./app.js"></script> -->
    <script defer src="./app2.js"></script>    

    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>

    <div id="calculator">

      <div class="row">
        <div class="display"></div>
      </div>

      <div class="row">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator" id="divide">/</div>
      </div>

      <div class="row">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator" id="multiply">*</div>
      </div>

      <div class="row">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator" id="subtract">-</div>
      </div>

      <div class="row">
        <div class="button clear"id="clear">C</div>
        <div class="button number">0</div>
        <div class="button equals" id="equals">=</div>
        <div class="button operator" id="add">+</div>
      </div>

    </div>

  </body>

</html>
